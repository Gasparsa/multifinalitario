<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="cadastroUsuario.css">
</head>
<body>

<form id="cadastroForm">
    <h2>Cadastro de Usuário</h2>

    <label for="matricula">Matrícula:</label>
    <input type="text" id="matricula" name="matricula" required>

    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" placeholder="123.456.789-00" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>

    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" minlength="8" required>

    <label for="confirmarSenha">Confirmar Senha:</label>
    <input type="password" id="confirmarSenha" name="confirmarSenha" minlength="8" required>

    <button type="submit">Cadastrar</button>

    <div class="cadastrado">
        <a href="../login/loginUsuario.html" id="retornarlogin"> Já é cadastrado?</a>
    </div>

</form>

<script src="cadastroUsuario.js"></script>

</body>
</html>
